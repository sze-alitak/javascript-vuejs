<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .text-red {
            color: red;
        }
        .text-green {
            color: green;
        }
    </style>


</head>
<body>


    <div id="app">
        <button :class="active ? 'text-red' : 'text-green'" v-on:click="toggle">Click</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    active: false
                }
            },
            methods: {
                toggle() {
                    this.active = ! this.active
                }
            }
        }).mount("#app")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <ol>
            <li v-for="book in books">{{ book.author }} - {{ book.title }}</li>
        </ol>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    books: [
                         {
                            "author": "Isaac Asimov",
                            "title": "Foundation",
                        },
                        {
                            "author": "Isaac Asimov",
                            "title": "Foundation and Empire",
                        },
                        {
                            "author": "Andrzej Sapkowski",
                            "title": "Witcher",
                        },
                        {
                            "author": "Andrzej Sapkowski",
                            "title": "Witcher 2",
                        },
                        {
                            "author": "Andrzej Sapkowski",
                            "title": "Witcher 3",
                        },
                    ]
                }
            }
        }).mount("#app")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-full grid place-items-center">

    <div id="app">
        <h2 v-if="books.filter(book => !book.is_completed).length">Könyvek:</h2>
        <ul>
            <li v-for="book in books.filter(book => !book.is_completed)" :key="`book-${book.id}`">
                <input type="checkbox" v-model="book.is_completed">
                <span>{{ book.author }} {{ book.title }}</span>
            </li>
        </ul>

        <h2 class="mt-3" v-if="books.filter(book => book.is_completed).length">Elolvasott könyvek:</h2>
        <ul>
            <li v-for="book in books.filter(book => book.is_completed)" :key="`book-${book.id}`">
                <input type="checkbox" v-model="book.is_completed">
                <span>{{ book.author }} {{ book.title }}</span>
            </li> 
        </ul>

    <!-- <pre><small>{{ books }}</small></pre> -->
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    books: [
                         {
                            "id": 1,
                            "title": "Foundation",
                            'is_completed': false,
                        },
                        {
                            "id": 2,
                            "title": "Foundation and Empire",
                            'is_completed': false,
                        },
                        {
                            "id": 3,
                            "title": "Witcher",
                            'is_completed': false,
                        },
                        {
                            "id": 4,
                            "title": "Witcher 2",
                            'is_completed': false,
                        },
                        {
                            "id": 5,
                            "title": "Witcher 3",
                            'is_completed': false,
                        },
                    ]
                }
            }
        }).mount("#app")
    </script>
</body>
</html>

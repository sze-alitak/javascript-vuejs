<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>


    <div id="app">
        <input v-model="message">
        {{ message }} ({{ message.length }})
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: "Foo Bar!"
                }
            },
            mounted() {
                setTimeout(() => {
                    this.message = "Hello World!"
                }, 2000)
            }
        }).mount("#app")
    </script>
</body>
</html>
